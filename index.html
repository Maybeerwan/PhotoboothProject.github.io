---
layout: blank
title: Home
---

<div class="card card-body blur shadow-blur">
    <div class="container">
        <div class="row align-items-center">

            <div class="col-md-6">
                <h2><i class="fa fa-newspaper-o fa-fw" aria-hidden="true"></i> Latest Updates</h2>
                <hr />

                {% for news in site.data.news limit:2 %}
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">{{ news.date | date_to_long_string }}</h4>
                    </div>
                    <div class="card-body">
                        {{ news.content | markdownify }}
                    </div>
                </div>
                {% endfor %}

                </br>
                <a href="news.html" class="btn btn-primary">All News</a>
            </div>


            <hr class="w-100 d-sm-block d-md-none mb-4">


            <div class="col-md-6">
                <h2><i class="fa fa-download fa-fw" aria-hidden="true"></i> Downloads</h2>
                <hr />

                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Download</h4>
                    </div>
                    <div class="card-body">
                        <div class="list-group">
                            <h6 class="list-group-item disabled">
                                Images
                            </h6>
                            <a class="list-group-item list-group-item-action" href="downloads.html">
                                Download
                            </a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

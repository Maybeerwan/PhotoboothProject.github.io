---
title: News
icon: newspaper-o
---

{% for news in site.data.news %}
<div class="card">
    <div class="card-header">
        <h4 class="card-title">
            {{ news.date | date_to_long_string }}
        </h4>
    </div>
    <div class="card-body">
        {{ news.content | markdownify }}
    </div>
</div>
{% endfor %}
